<!DOCTYPE html>
<html lang="en" class="dark h-full">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flowbite Flask</title>
    <link rel="stylesheet" href="{{url_for('static',filename='dist/css/output.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Funnel+Display:wght@300..800&family=Quicksand:wght@300..700&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>

<div class="min-h-screen flex flex-col dark:bg-neutral-900 dark:text-white">
    <div class="flex-1 flex flex-col dark:bg-neutral-900 z-50">
        <nav class="shadow-sm w-full bg-white border-b border-gray-200 dark:bg-neutral-800 dark:border-neutral-700 flex items-center justify-between relative">
            <a href="/" class="z-10 flex justify-between items-center pl-3 pr-6 hover:bg-gray-300 dark:hover:bg-neutral-700 rounded-r-2xl transition ease-in-out duration-200" id="hover-cat">
                <img id="hover-image-cat" src="/static/writeups/images/logo.jpg" alt="Logo" class="object-contain w-16 h-16">
                <p class="font-semibold">Home</p>
            </a>
            <div class="absolute inset-x-0">
                <form class="max-w-md mx-auto relative" action="/search" method="POST">
                    <label for="default-search" class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">Search</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                            <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
                            </svg>
                        </div>
                        <input name="writeup_name" type="search" id="default-search" class="transition duration-300 block w-full p-4 pl-10 pr-24 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-neutral-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Whiterose" required />
                        <button type="submit" class="text-white absolute right-2.5 top-2.5 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Search</button>
                    </div>
                </form>
            </div>
            <div class="flex z-10">
                <button id="theme-toggle" class="flex items-center px-4 py-2 rounded-full bg-gradient-to-r from-indigo-500 to-purple-500 text-white font-semibold transition-all duration-300 ease-in-out focus:outline-none hover:scale-105 hover:shadow-lg">
                    <span class="mr-2">ðŸŒ™</span> Toggle Theme
                  </button>
                <a class="flex items-center pr-3 gap-2 pl-6 hover:bg-gray-300 dark:hover:bg-neutral-700 rounded-l-2xl transition ease-in-out duration-200" id="hover-avatar" href="/about">
                    <span class="font-semibold">About me</span>
                    <img class="w-16 h-16" src="/static/writeups/images/avatar.jpg" id="hover-image-avatar">
                </a>
            </div>            
        </nav>
        <div class="flex justify-center mb-8 mt-8 mx-8 md:mx-16 lg:mx-32 h-full">
            {% block content %} {% endblock %}
        </div>
    </div>
</body>
<script>

    if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
    } else {
        document.documentElement.classList.remove('dark');
    }

    const themeToggleButton = document.getElementById('theme-toggle');
    const themeIcon = document.getElementById('theme-icon');

    themeToggleButton.addEventListener('click', function() {
        document.documentElement.classList.toggle('dark');

        if (document.documentElement.classList.contains('dark')) {
            localStorage.setItem('color-theme', 'dark');
            themeIcon.textContent = 'light_mode';
        } else {
            localStorage.setItem('color-theme', 'light');
            themeIcon.textContent = 'dark_mode';
        }
    });

    document.addEventListener("DOMContentLoaded", function() {
        const checkboxes = document.querySelectorAll("input[name='difficulty']");
        const writeups = document.querySelectorAll(".writeup");

        const hoverImageCat = document.getElementById("hover-image-cat");
        const hoverCat = document.getElementById("hover-cat");

        const hoverImageAvatar = document.getElementById("hover-image-avatar");
        const hoverAvatar = document.getElementById("hover-avatar");


        function filterWriteups() {
            const activeDifficulties = Array.from(checkboxes)
                .filter(checkbox => checkbox.checked)
                .map(checkbox => checkbox.value);

            writeups.forEach(writeup => {
                writeup.style.display = activeDifficulties.includes(writeup.dataset.difficulty) ? "" : "none";
            });
        }

        checkboxes.forEach(checkbox => {
            checkbox.addEventListener("change", filterWriteups);
        });

        hoverCat.addEventListener("mouseenter", function() {
            hoverImageCat.src = "/static/writeups/images/logo.gif";
        });

        hoverCat.addEventListener("mouseleave", function() {
            hoverImageCat.src = "/static/writeups/images/logo.jpg";
        });

        hoverAvatar.addEventListener("mouseenter", function() {
            hoverImageAvatar.src = "/static/writeups/images/avatar.gif";
        });

        hoverAvatar.addEventListener("mouseleave", function() {
            hoverImageAvatar.src = "/static/writeups/images/avatar.jpg";
        });

        filterWriteups();
    });
</script>
</html>
