<!DOCTYPE html>
<html lang="en" class="dark h-full w-full">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Writeup Site</title>
    <link rel="stylesheet" href="{{url_for('static',filename='dist/css/output.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Funnel+Display:wght@300..800&family=Quicksand:wght@300..700&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>

<div class="min-h-screen flex flex-col dark:bg-neutral-900 dark:text-white">
    <div class="flex-1 flex flex-col dark:bg-neutral-900 z-50">
        <nav class="shadow-sm w-full bg-white border-b border-gray-200 dark:bg-neutral-800 dark:border-neutral-700 flex items-center justify-between relative py-2 sm:p-0">
            <div class="flex items-center sm:hidden ml-2">
                <button id="hamburger-menu" class="p-2 rounded-lg hover:bg-gray-300 dark:hover:bg-neutral-700">
                    <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                </button>
            </div>

            <div id="mobile-menu" class="border-b dark:border-neutral-700 fixed top-0 left-0 w-full h-20 bg-white dark:bg-neutral-800 z-50 flex transition-transform duration-500 transform -translate-y-full">
                <div class="w-1/2 border-r dark:border-neutral-700 dark:hover:bg-neutral-700 hover:bg-gray-200">
                    <a href="/" class="dark:text-white hover:text-gray-300 w-full h-full justify-center items-center flex gap-3">
                        <img src="/static/writeups/images/logo.gif" class="w-12 h-12">
                        <p class="dark:text-white text-black">Home</p>
                        <img src="/static/writeups/images/logo.gif" class="w-12 h-12">
                    </a>
                </div>
                <div class="w-1/2 dark:hover:bg-neutral-700 hover:bg-gray-200">
                    <a href="/about" class="dark:text-white hover:text-gray-300 w-full h-full flex justify-center items-center gap-3">
                        <img src="/static/writeups/images/avatar.gif" class="w-12 h-12">
                        <p class="dark:text-white text-black">About me</p>
                        <img src="/static/writeups/images/avatar.gif" class="w-12 h-12">
                    </a>
                </div>
            </div>            
            
            <div class="items-center gap-2 hidden sm:flex">
                <a href="/" class="flex items-center hover:bg-gray-300 dark:hover:bg-neutral-700 p-2 pr-4 transition ease-in-out duration-200" id="hover-cat">
                    <img id="hover-image-cat" src="/static/writeups/images/logo.jpg" alt="Logo" class="object-contain w-10 h-10 sm:w-16 sm:h-16">
                    <p class="hidden sm:block font-semibold">Home</p>
                </a>
            </div>

            <div class="sm:w-1/4 w-full mx-2">
                <form class="max-w-full mx-auto" action="/search" method="POST">
                    <label for="simple-search" class="sr-only">Search</label>
                    <div class="flex w-full relative">
                        <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                            <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
                            </svg>
                        </div>
            
                        <input name="writeup_name" type="text" id="simple-search" class="w-full pl-10 pr-24 py-2 sm:py-4 text-sm sm:text-base border rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-neutral-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white" placeholder="Search..." />
            
                        <button type="submit" class="text-white absolute sm:right-3 right-0 top-1/2 transform -translate-y-1/2 px-4 py-2 bg-blue-700 hover:bg-blue-800 font-medium rounded-lg text-sm dark:bg-blue-600 dark:hover:bg-blue-700">
                            Search
                        </button>
                    </div>
                </form>
            </div>
            
            <div class="items-center gap-4 sm:flex">
                <button id="theme-toggle" class="absolute top-24 right-6 w-10 h-10 sm:w-10 sm:h-10 rounded-lg flex sm:static sm:top-0 justify-center items-center border border-gray-400 dark:border-neutral-600 dark:hover:bg-gray-300 hover:bg-neutral-700 dark:bg-neutral-600">
                    <svg id="sun-icon" class="w-5 h-5 sm:w-6 sm:h-6 dark:text-gray-300 hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path d="M12 3V4M12 20V21M4 12H3M6.31412 6.31412L5.5 5.5M17.6859 6.31412L18.5 5.5M6.31412 17.69L5.5 18.5001M17.6859 17.69L18.5 18.5001M21 12H20M16 12C16 14.2091 14.2091 16 12 16C9.79086 16 8 14.2091 8 12C8 9.79086 9.79086 8 12 8C14.2091 8 16 9.79086 16 12Z" />
                    </svg>
                    <svg id="moon-icon" class="w-5 h-5 sm:w-6 sm:h-6 text-gray-300" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path d="M3.32031 11.6835C3.32031 16.6541 7.34975 20.6835 12.3203 20.6835C16.1075 20.6835 19.3483 18.3443 20.6768 15.032C19.6402 15.4486 18.5059 15.6834 17.3203 15.6834C12.3497 15.6834 8.32031 11.654 8.32031 6.68342C8.32031 5.50338 8.55165 4.36259 8.96453 3.32996C5.65605 4.66028 3.32031 7.89912 3.32031 11.6835Z" />
                    </svg>
                </button>
        
                <a href="/about" class="hidden sm:flex items-center hover:bg-gray-300 dark:hover:bg-neutral-700 pl-4 p-2 transition ease-in-out duration-200" id="hover-avatar">
                    <span class="font-semibold">About me</span>
                    <img class="object-contain w-10 h-10 sm:w-16 sm:h-16" src="/static/writeups/images/avatar.jpg" alt="Avatar" id="hover-image-avatar">
                </a>
            </div>
        </nav>
        
        <div class="flex justify-center mb-8 mt-8 mx-2 sm:mx-4 md:mx-8 lg:mx-12 xl:mx-16 h-full">
            {% block content %} {% endblock %}
        </div>
        <div id="go-top" class="z-50 hidden bg-blue-600 text-white flex items-center justify-center rounded-full shadow-lg hover:bg-blue-700 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none fixed bottom-5 right-3 sm:right-12 w-12 h-12">
            <button class="flex items-center justify-center w-full h-full">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 10.5 12 3m0 0 7.5 7.5M12 3v18"/>
                </svg>
            </button>
        </div>
    </div>
</body>

<script>
    //Theme
    document.addEventListener('DOMContentLoaded', function() {
        const themeToggleButton = document.getElementById('theme-toggle');
        const sunIcon = document.getElementById('sun-icon');
        const moonIcon = document.getElementById('moon-icon');

        if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) || window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
            sunIcon.classList.add('hidden');
            moonIcon.classList.remove('hidden');
        } else {
            document.documentElement.classList.remove('dark');
            sunIcon.classList.remove('hidden');
            moonIcon.classList.add('hidden');
        }

        themeToggleButton.addEventListener('click', function() {
            document.documentElement.classList.toggle('dark');
  
            if (document.documentElement.classList.contains('dark')) {
                sunIcon.classList.add('hidden');
                moonIcon.classList.remove('hidden');
                localStorage.setItem('color-theme', 'dark');
            } else {
                sunIcon.classList.remove('hidden');
                moonIcon.classList.add('hidden');
                localStorage.setItem('color-theme', 'light');
            }
        });

    
    //Top button
    let goTopBtn = document.getElementById("go-top");

    window.onscroll = function() {
        if (document.body.scrollTop > 300 || document.documentElement.scrollTop > 300) {
            goTopBtn.style.display = "block";
        } else {
            goTopBtn.style.display = "none";
        }
    };

    goTopBtn.addEventListener("click", function() {
        window.scrollTo({ top: 0, behavior: 'smooth' });
    });
    
    //Small screen menu
    const hamburgerMenuButton = document.getElementById('hamburger-menu');
    const mobileMenu = document.getElementById('mobile-menu');
        
    hamburgerMenuButton.addEventListener('click', function (event) {
        event.stopPropagation();
        mobileMenu.classList.remove('hidden');
        mobileMenu.classList.toggle('-translate-y-full');
    });

    document.addEventListener('click', function (event) {
        if (!mobileMenu.classList.contains('-translate-y-full')) {
            if (!mobileMenu.contains(event.target) && event.target !== hamburgerMenuButton) {
                mobileMenu.classList.add('-translate-y-full');
            }
        }
    });

    //Logo 'animation'
    const hoverImageCat = document.getElementById("hover-image-cat");
    const hoverCat = document.getElementById("hover-cat");

    const hoverImageAvatar = document.getElementById("hover-image-avatar");
    const hoverAvatar = document.getElementById("hover-avatar");

    hoverCat.addEventListener("mouseenter", function() {
        hoverImageCat.src = "/static/writeups/images/logo.gif";
    });

    hoverCat.addEventListener("mouseleave", function() {
        hoverImageCat.src = "/static/writeups/images/logo.jpg";
    });

    hoverAvatar.addEventListener("mouseenter", function() {
        hoverImageAvatar.src = "/static/writeups/images/avatar.gif";
    });

    hoverAvatar.addEventListener("mouseleave", function() {
        hoverImageAvatar.src = "/static/writeups/images/avatar.jpg";
    });

});

</script>
</html>
